edition = "2018"
documentation = "https://docs.rs/finite-automata/0.1.1/finite_automata/"
homepage = "https://github.com/RobertDurfee/FiniteAutomata/tree/v0.1.1"

[dependencies]
segment-map = { path = "../SegmentMap", version = "0.1.0" }
