[package]
name = "finite-automata"
version = "0.1.1"
authors = ["Robert Durfee <rbd@mit.edu>"]
description = "A collection of extendable finite automata with immutable state and transition data."
license = "MIT"
repository = "https://github.com/RobertDurfee/FiniteAutomata/tree/v0.1.1"
